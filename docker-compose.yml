version: '2'
services:

  rabbitmq:
    image: marcelmaatkamp/rabbitmq-mqtt-ldap
    restart: always
    hostname: rabbitmq
    environment:
      RABBITMQ_NODENAME: rabbitmq@rabbitmq
    volumes:
      - rabbitmq:/var/lib/rabbitmq/mnesia
      - ./etc/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.config
      - nodepki-certs-rabbitmq:/certs/rabbitmq
    logging:
      options:
        max-size: 50m
        
  neo4j:
    image: neo4j
    restart: always
    volumes:
     - neo4j-data:/data
     - neo4j-logs:/logs
    logging:
      options:
        max-size: 50m
        
  steemit-amqp:
    restart: always
    image: marcelmaatkamp/steemit-amqp
    environment:
     - RABBITMQ_HOSTNAME=rabbitmq
     - RABBITMQ_EXCHANGE=steemit.api
    volumes:
     - ./credentials.py:/app/mycredentials.py
    logging:
      options:
        max-size: 50m
      
  steemit-amqp-neo4j:
    image: nexus:5000/example/java-spring-boot-example-neo4j-steemit:1.0
    environment:
     - logging.level.org=DEBUG
     - JAVA_OPTS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=5005  -Dcom.sun.management.jmxremote -Djava.rmi.server.hostname=producer -Dcom.sun.management.jmxremote.port=1099 -Dcom.sun.management.jmxremote.rmi.port=1099 -Dcom.sun.management.jmxremote.local.only=false -Dcom.sun.management.jmxremote.authenticate=false -Dcom.sun.management.jmxremote.ssl=false
     - spring.main.web-environment=true
     - spring.profiles.active=test
     - endpoints.jmx.enabled=true
     - endpoints.beans.id=springbeans
     - endpoints.beans.sensitive=false
     - endpoints.beans.enabled=true
#    - spring.application.admin.jmx-port=1099
#    - com.sun.management.jmxremote.port=1099
     - spring.main.web-environment=false
     - spring.rabbitmq.host=rabbitmq
     - spring.rabbitmq.port=5672
     - spring.rabbitmq.username=consumer-steemit-neo4j
     - spring.rabbitmq.password=consumer-steemit-neo4j

     - spring.data.neo4j.uri=bolt://neo4j
     - spring.data.neo4j.username=neo4j
     - spring.data.neo4j.password=spring-boot-neo4j
     - spring.data.neo4j.repositories.enabled=true

     - steemit.account.name=${steemit_account_name}
     - steemit.account.key.post=${steemit_account_key_post}
     - steemit.account.key.active=${steemit_account_key_active}
     
    logging:
      options:
        max-size: 50m
        
volumes:
 neo4j-data:
 neo4j-logs:
 rabbitmq:
